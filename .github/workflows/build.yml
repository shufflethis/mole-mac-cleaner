name: Build Mole App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./gui-app
        run: npm install

      - name: Generate App Icons
        working-directory: ./gui-app
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Build Tauri App
        working-directory: ./gui-app
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Mole-macOS
          path: gui-app/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: Mole-macOS-app
          path: gui-app/src-tauri/target/release/bundle/macos/*.app

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Mole-macOS/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
